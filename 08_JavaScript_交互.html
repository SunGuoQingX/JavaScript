<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="clinkme" onclick="clinkme()">点我</button>
<button onclick="showAlert()">alert提示框</button>
<button onclick="showConfirm()">confirm提示框</button>
<button onclick="showPrompt()">confirm提示框</button>

<script type="text/javascript">
    //定义一个方法
    function clinkme() {
        console.log("你点击了button按钮")
    }
    function showAlert() {
        //系统提示框3种  alert comfirm prompt
        alert("我是一个带确定按钮的系统警示框")
    }
    function showConfirm() {
        var result = confirm("我是一个带确定和"+"取消按钮的提示框");
        console.log("用户选择:"+result);
    }
    function showPrompt() {
        var result = prompt("我是一个带输入框的提示框","输入框的默认值");
        //点确定按钮 返回用户再输入框中输入的值
        //点击取消 返回null
        console.log("用户选择:"+result);
    }
</script>
</body>
</html>
