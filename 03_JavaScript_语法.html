<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--JavaScript代码-->
<script type="text/javascript">
    //语法: 语句 语句 函数....
    //数据类型:
    //    1.数值型Numbler
    //    2.字符串类型
    //    3.对象
    //    4.undefine
    //    5.null

    //Java定义变量: 数据类型 数据名称 = 数据值

    //javaScript定义变量: var 数据名称= 数据值

    //JavaScript是一个弱语言的脚本语言 变量的类型有后面的数据值确定

//    number类型
    var a = 10;
    //typeof(变量名)获得变量的类型
    console.log("a= "+a+"a的数据类型 "+typeof(a));
    a = 11.5;
    console.log("a= "+a);
//    字符串
    var b = "adc";
    console.log("b= "+b+"b的数据类型 "+typeof(b));
//   字符串拼接
    var c = "hello world";
    var d = c+b;
    console.log(d);
    // 2.如果加号两边都是number类型 则加号会被当成加法运算
    var ddd = (11.5+10+11)+"aaa";
    console.log(ddd);

    /*3. 布尔类型 两个值true false*/
    var e = false;
    console.log(e+"    "+typeof e);

    var ee = e+"蓝鸥";
    console.log(ee + typeof ee);

    // true是1 false是0
    var ee = e*123;
    console.log(ee + typeof ee);

    /*4. undefined未定义类型 只定义了变量名称
     *    未给定具体值的类型都是undefined
     * */
    var f;
    console.log(f+"    "+typeof f);

    /*5. null空对象 定义了对象 与undefined类似*/
    var g = null;
    console.log(g + "    " +typeof g)

//    变量命名规则
    //1.见名知意
    //2.区分大小写
    //3.有数字 字母 下划线 美元符组成
    //4.数字不能开头
    //5.不能拥保留字 关键字


</script>
</body>
</html>
