<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <!--推荐在head标签内引入js
        src 指向外部js文件路径
        type 声明引入js文件类型
        注意:script标签不要使用快速结束符-->

    <!--JavaScript除了可以在head标签引入以为
    推荐在body的底部引入-->
    <script src="js/test.js" type="text/javascript">
        /*
        JavaScript代码写在这个地方编写
         */
    </script>
    <!--内部标签引入JavaScript 推荐body底部中定义
      type  告诉游览器script标签终端杆和内容是JavaScript  请用JavaScript处理-->
</head>
<body>
<!--JavaScript: 脚本语言 与Java没有关系
        1.网页包含html+css 用于网页布局 修饰
        2.Javascript 用于处理网页中的时间 即 事件驱动
    Javascript包含
        1 Javascript基本语法 变量 数据类型 运算符 注释 数组 对象 函数等
        2 DOM 是操作网页中的各种元素 eg 增加删除元素等
        3 BOM 游览器对象模型 包含了游览器的基本信息
    JavaScript的引入方式
        1 外部引入
        2 内部标签引入-->
</body>
</html>
