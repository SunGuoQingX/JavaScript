<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
/*
数组定义
var arr = new Array();
var arr =  [1,2,3];
数组特点:
1.可以不给定数组的长度
2.可以存储多种类型的数据
3.通过下标进行元素访问
 */
var arr = [1,2,"asc","aaa"];
for(var i = 0;i<arr.length;i++){
    //根据下标获取数组元素
    console.log(arr[i])
}
//特殊性
    var arr1 = [];//定义一个空数组
//  当前的数组下标超过元素个数 不会报越界异常
//而是直接返回undefined
    console.log(arr1[0])
    // 特殊性2
    console.log(arr);//直接输出数组对象

//    通过创建Array对象的方式定义数组
    var arr2 = new Array();
    //添加元素

    //利用push方法添加一个火多个元素 尾部追加
    arr2.push(2,"311",1);
    arr2.push(21);
    console.log(arr2)

    //头部添加 unshift方法是在数组头部添加一个或多个元素
    arr2.unshift(0,"aS",2,3);
    console.log(arr2)
    //根据下标
    arr2[1] = "first";
    console.log(arr2);
//   在Javascript中数组插入元素比较麻烦 需要重新建立数组 没有直接insert方法
    //删除游戏

    //从尾部弹出
    var t = arr2.pop(); //弹出尾部数据 数组删除该元素
    console.log(t);
    console.log(arr2);  //输出弹出后的元素

//    删除某些元素
//    第一个参数  删除的启示位置 包括
//    第二个参数  删除的结束位置  不包括当前下标
    var arr3  = arr2.splice(0,2);
    console.log(arr3)
//    第三个参数以后都表示的是添加新的元素
    arr2.splice(0,2,3,4,5,56);
    console.log(arr2);

//    弹出头部元素 取出的同时会进行删除操作

</script>
</body>
</html>
